<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container1">
        <img src="imagenes/Logo.png" alt="Logo" id="logo">
    </div>
    <div class="container">
        <h1>Encriptador y desencriptador</h1>
        <div class="row">
            <div class="column">
                <div>
                    <textarea id="inputText" placeholder="Ingresa el texto aquí..."></textarea>
                    <div class="botonesEncriptacion">
                        <button id="encryptBtn">Encriptar</button>
                        <button id="decryptBtn">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="columPrincipal">
                <div class="column2">
                    <div class="output-container">
                        <div class="logo-container">
                            <img src="imagenes/Muñeco.png" alt="Muñeco" id="muneco">
                            <div id="messages">
                                <strong id="noMessage">Ningún mensaje fue encontrado.</strong>
                                <p id="instruction">Ingrese el texto que desees desencriptar.</p>
                            </div>
                            <textarea id="outputText"  readonly></textarea>
                        </div>
                        <div class="botonCopy">
                            <button id="copyBtn">Copiar texto</button>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
