<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="/imagenes/Logo.png" alt="Logo" id="logo">
    </div>
    <div class="container">
        <h1>Encriptador y desencriptador</h1>
        <div class="row">
            <div class="column">
                <textarea id="inputText" placeholder="Ingresa el texto aquÃ­..."></textarea>
                <div>
                    <button id="encryptBtn">Encriptar</button>
                    <button id="decryptBtn">Desencriptar</button>
                </div>
            </div>
            <div class="column">
                <div class="output-container">
                    <textarea id="outputText" readonly></textarea>
                    <button id="copyBtn">Copiar texto</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
